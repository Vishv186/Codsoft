<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <div class="display">
            <p class="display-content" id="result">0</p>
        </div>


        <div class="operation">
            <div class="btn"><button onclick="addElements(1)">1</button></div>
            <div class="btn"><button onclick="addElements(2)">2</button></div>
            <div class="btn"><button onclick="addElements(3)">3</button></div>
            <div class="btn"><button onclick="resetCalci()">AC</button></div>
        </div>

        <div class="operation">
            <div class="btn"><button onclick="addElements(4)">4</button></div>
            <div class="btn"><button onclick="addElements(5)">5</button></div>
            <div class="btn"><button onclick="addElements(6)">6</button></div>
            <div class="btn"><button onclick="removeElement()">back</button></div>
        </div>

        <div class="operation">
            <div class="btn"><button onclick="addElements(7)">7</button></div>
            <div class="btn"><button onclick="addElements(8)">8</button></div>
            <div class="btn"><button onclick="addElements(9)">9</button></div>
            <div class="btn"><button onclick="addElements('+')">+</button></div>
        </div>

        <div class="operation1">
            <div class="btn"><button class="big" onclick="addElements(0)">0</button></div>
            <div class="btn"><button onclick="addElements('-')">-</button></div>
            <div class="btn"><button onclick="addElements('*')">X</button></div>
        </div>

        <div class="operation1">
            <div class="btn"><button class="big" onclick="performEvaluation()">=</button></div>
            <div class="btn"><button onclick="addElements('/')">/</button></div>
            <div class="btn"><button onclick="addElements('%')">%</button></div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
